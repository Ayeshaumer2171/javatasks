    <!-- HOW TO GET THE OCUURENCE OF A STRING WHICH WE ENTER IN THE FIRST INPUT FIELD. -->

<input type="text" id="bg" ><br>
<input type="text"  id="the" >
<button onclick="getOutput()">click</button>


</body>
<script>
  var x;
    function getOutput(){
        x=document.getElementById('bg').value;
        u=document.getElementById('the').value;

        var result=countString( x, u)
        console.log(result);

    }

    function countString(str, letter) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
    
            if (str.charAt(i) == letter) {
                count += 1;
            }
        }
        return count;
    }

</script>
